<div class="container">
  <h1 class="text-center">User Update</h1>
  <br>
  <form novalidate [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <div class="row">
        <div class="col-md-3 text-right"><label>First Name: </label> </div>
        <div class="col-md-6">
          <input type="text"
                 class="form-control"
                 formControlName="firstname">
        </div>
        <div class="col-md-3"></div>
      </div>
    </div>

    <div class="form-group">
      <div class="row">
        <div class="col-md-3 text-right"> <label>Last Name: </label></div>
        <div class="col-md-6">
          <input type="text"
                 class="form-control"
                 formControlName="lastname">
        </div>
        <div class="col-md-3"></div>
      </div>
    </div>

    <div class="form-group">
      <div class="row">
        <div class="col-md-3 text-right"> <label>Email: </label></div>
        <div class="col-md-6">
          <input type="email"
                 class="form-control"
                 formControlName="email">
        </div>
        <div class="col-md-6"></div>
      </div>
    </div>

    <div class="form-group">
      <div class="row">
        <div class="col-md-3 text-right"> <label>Role: </label></div>
        <div class="col-md-6">
          <input type="text" readonly
                 class="form-control"
                 formControlName="role">
        </div>
        <div class="col-md-3"></div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <button type="submit" class="btn btn-primary"  [disabled]="!userForm.valid" >Submit</button>
        <button type="button" class="btn btn-warning" (click)="redirectUserPage()">Cancel</button>
        <pre>{{userForm.value | json}}</pre>
      </div>
    </div>
  </form>
</div>
