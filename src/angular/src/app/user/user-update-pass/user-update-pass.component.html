<div class="container">
  <h1 class="text-center">Password Update</h1>
  <br>
  <h5 class="text-center">First Name: {{user.firstname}} </h5>
  <h5 class="text-center">Last Name: {{user.lastname}} </h5>
  <h5 class="text-center">Email: {{user.email}} </h5>
  <br>
    <form novalidate [formGroup]="passForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <div class="row">
          <div class="col-md-3 text-right"><label>Password:</label></div>
          <div class="col-md-6">
            <input type="password"
                   class="form-control"
                   formControlName="password">
          </div>
          <div class="col-md-3"></div>
        </div>
      </div>


      <div class="form-group">
        <div class="row">
          <div class="col-md-3 text-right"> <label>Confirm Password:</label></div>
          <div class="col-md-6">
            <input type="password"
                   class="form-control"
                   formControlName="confirmPassword">
          </div>
          <div class="col-md-3"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <button type="submit" class="btn btn-primary"  [disabled]="!passForm.valid" >Submit</button>
          <button type="button" class="btn btn-warning" (click)="redirectUserPage()">Cancel</button>
          <pre>{{passForm.value | json}}</pre>
        </div>
      </div>
    </form>
</div>
