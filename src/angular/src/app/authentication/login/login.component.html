<div class="container main-container" style="margin-top:50px">

    <form class="form-horizontal" novalidate [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
      <div class="form-group ">
        <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-6">
            <div class="input-group">
              <div class="input-group-addon"><i class="fa fa-envelope"></i></div>
              <input type="email"
                     class="form-control"
                     id="email"
                     placeholder="Enter email"
                     formControlName="email">
            </div>
          </div>
          <div class="col-md-3"></div>
        </div>
      </div>

      <div class="form-group ">
        <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-6">
            <div class="input-group">
              <div class="input-group-addon"><i class="fa fa-lock"></i></div>
              <input type="password"
                     class="form-control"
                     id="pwd"
                     placeholder="Enter password"
                     formControlName="password">
            </div>
          </div>
          <div class="col-md-3"></div>
        </div>
      </div>

      <div class="form-group">
        <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-6">
            <a href="#" class="pull-right">Forgot password?</a>
          </div>
          <div class="col-md-3"></div>
        </div>
      </div>

      <div class="form-group">
        <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-6">
            <button type="submit" class="btn btn-info btn-block" [disabled]="!loginForm.valid" >Login</button>
          </div>
          <div class="col-md-3"></div>
        </div>
      </div>
      <br>
      <br>
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <pre>{{loginForm.value | json}}</pre>
        </div>
        <div class="col-md-3"></div>
      </div>
    </form>

 </div>
